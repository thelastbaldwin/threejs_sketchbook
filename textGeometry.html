<!DOCTYPE html>
<html>
<head>
	<title>text Geometry</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xffffff);
			renderer.setSize(window.innerWidth, window.innerHeight);

		var controls = new function(){
			this.lineWidth = 500,
			this.speed = 0.20,
			this.colorCyclingSpeed = 0.05
		};

		var gui = new dat.GUI();
		gui.add(controls, 'lineWidth', 100, 500);
		gui.add(controls, 'speed', 0.2, 10);
		gui.add(controls, 'colorCyclingSpeed', 0.05, 1.0);

		function initStats(){
			var stats = new Stats();
			stats.setMode(0);
			stats.domElement.style.position = 'absolute',
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			$('#Stats-output').append(stats.domElement);
			return stats;
		}

		$(function(){
			var stats = initStats();
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);

			scene.add(camera);

			camera.position.x = 0;
			camera.position.y =	0;
			camera.position.z = 1000;
			camera.lookAt(scene.position);

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var textGeometry = new THREE.TextGeometry('b\'dass', {
				size: 72,
				height: 10,
				curveSegments: 10,
				font: 'helvetiker',
				weight: 'normal',
				style: 'normal',
				bevelEnabled: false,
				bevelThickness: 10,
				bevelSize: 8
			});

			var textMaterial = new THREE.MeshBasicMaterial({
				color: 0xff0000,
			});

			var shinyTextMaterial = new THREE.MeshPhongMaterial({
				ambient: 0xff0000,
				specular: 0xffffff,
				shininess: 30
			});

			var textMesh = new THREE.Mesh(textGeometry, shinyTextMaterial);

			textMesh.position.x = 0;
			textMesh.position.y = 0;
			textMesh.position.z = 500;

			scene.add(textMesh);

			//lights
			var spotLight = new THREE.SpotLight(0x00ffff);
			spotLight.position.set(100, 100, 1000);
			spotLight.castShadow = false;
			scene.add(spotLight);

			$('#WebGL-output').append(renderer.domElement);
			renderScene();

			function renderScene(){
				requestAnimationFrame(renderScene);
				stats.update();

				
				renderer.render(scene, camera);
			}
		});
	</script>
</body>
</html>

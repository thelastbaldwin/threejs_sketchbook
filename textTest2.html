<!DOCTYPE html>
<html>
<head>
	<title>zella text test</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var phrases = [
			{
				green: 'STRONG IS',
				red: 'STYLISH'
			},
			{
				green: 'PASSION IS',
				red: 'POWER'
			},
			{
				green: 'COURAGE IS',
				red: 'CONTAGIOUS'
			}
		];

		$(function(){
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/ window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColorHex(0xFFFFFF);
			renderer.setSize(window.innerWidth, window.innerHeight);

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var textOptions = {
				size: 10,
				height: 1,
				width: 1,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: false
			};
			var textGeometry = new THREE.TextGeometry(phrases[0].green, textOptions);
			var textMaterial = new THREE.MeshBasicMaterial({
				color: 0x458B00,
				wireframe: true
			});
			var text = new THREE.Mesh(textGeometry, textMaterial);
			text.position.x = -30;
			text.position.y = 0;
			text.position.z = 0;
			scene.add(text);

			var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({
				color: 0xcccccc
			});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);

			plane.rotation.x = -0.5 * Math.PI;
			plane.position.x = 15;
			plane.position.y = 0;
			plane.position.z = 0;

			scene.add(plane);

			camera.position.x = -30;
			camera.position.y = 40;
			camera.position.z = 30;
			camera.lookAt(scene.position);

			$('#WebGL-output').append(renderer.domElement);
			renderer.render(scene, camera);
		});
	</script>
</body>
</html>

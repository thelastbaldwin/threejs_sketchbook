<!DOCTYPE html>
<html>
<head>
	<title>Particle Spin</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<script src="js/third_party/FlyControls.js"></script>
	<script src="js/third_party/CopyShader.js"></script>
	<script src="js/third_party/ShaderPass.js"></script>
	<script src="js/third_party/MaskPass.js"></script>
	<script src="js/third_party/RenderPass.js"></script>
	<script src="js/third_party/EffectComposer.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var outputElement,
			stats,
			camera, 
			scene, 
			renderer, 
			flyControls, 
			mesh,
			clock,
			composer,
			parent,
			fg,
			controls = new function(){
				this.size = 8.0;
				this.rotationSpeed = .00006;
				this.enableFlying = false;
				this.brightnessMin = 0.1;
				this.brightnessMax = 0.3;
				this.brightnessSpeed = 0.001;
			}



			function init() {
				clock = new THREE.Clock();
				outputElement = document.getElementById('WebGL-output');

				//
				parent = new THREE.Object3D();
				parent.position.x = parent.position.y = parent.position.z = 0;

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 5, 3500 );
				camera.position.z = 1000;
				parent.add(camera);

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				var particles = 1000;
				var geometry = new THREE.BufferGeometry();
				var positions = new Float32Array( particles * 3 );
				var colors = new Float32Array( particles * 3 );
				var color = new THREE.Color();
				var n = 700, n2 = n * 0.5; // particles spread in the cube

				for ( var i = 0; i < positions.length; i += 3 ) {

					// positions

					var x = Math.random() * n - n2;
					var y = Math.random() * n - n2;
					var z = Math.random() * n - n2;

					positions[ i ]     = x;
					positions[ i + 1 ] = y;
					positions[ i + 2 ] = z;

					// colors

					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;

				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
				geometry.computeBoundingSphere();

				//

				var starMaterial = new THREE.ShaderMaterial({
					uniforms: {
						size: {type: 'f', value: 8.0},
						brightness: {type: 'f', value: 0.15}
						// starTexture: {type: 't', value: THREE.ImageUtils.loadImage('img/star.png')}
					},
					vertexColors: THREE.VertexColors,
					transparent: true,
					vertexShader : [
						"uniform float size;",
						"varying vec4 vColor;",
						"void main() {",
							"gl_Position = projectionMatrix *",
							"modelViewMatrix *",
							"vec4(position,1.0);",
							"gl_PointSize = size * 1000.0/length(gl_Position.xyz);",
							"vColor = vec4(color, 1.0);",
						"}"
					].join('\n'),
					fragmentShader: [
						"varying float particleSize;",
						"varying vec4 vColor;",
						"uniform float brightness;",

						"void main() {",
							"vec2 circleCenter = vec2(0.5, 0.5);",
							"float distFromCenter = distance(vec2(gl_PointCoord.x, gl_PointCoord.y), circleCenter);",
							"if(distFromCenter < 0.5){",
								"gl_FragColor = vColor * brightness/distFromCenter;",
								"gl_FragColor.a = 1.0/(distFromCenter * 25.0);",
							"}else{",
								"discard;",
							"}",
						"}"
					].join('\n')
				});

				// var material = new THREE.PointCloudMaterial( { size: 16, vertexColors: THREE.VertexColors} );

				particleSystem = new THREE.PointCloud( geometry, starMaterial );
				scene.add( particleSystem );

				//

				fg = new THREE.Mesh(new THREE.PlaneBufferGeometry(1000, 1000, 1, 1), new THREE.MeshBasicMaterial({transparent:true, opacity:.02, color: 0x000000}));
				fg.position.z = camera.position.z - 5;
				parent.add(fg);
				scene.add(parent);

				renderer = new THREE.WebGLRenderer( { antialias: true, preserveDrawingBuffer: true} );
				renderer.autoClearColor = false;
				renderer.setClearColor( scene.fog.color, 1 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				outputElement.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				outputElement.appendChild( stats.domElement );

				var gui = new dat.GUI();
				gui.add(controls, 'size', 1, 32);
				gui.add(controls, 'rotationSpeed', .00001, .001);
				gui.add(controls, 'brightnessMin', 0.1, 0.9);
				gui.add(controls, 'brightnessMax', 0.3, 0.9);
				gui.add(controls, 'brightnessSpeed', 0.001, .01);

				//
				// flyControls = new THREE.FlyControls(parent);
				// flyControls.movementSpeed =100;
				// flyControls.rollSpeed = 0.15;
				// flyControls.domElement = outputElement;
			}
			
			
			function animate() {
				requestAnimationFrame( animate );

				render();
				stats.update();
			}

			function render() {
				var time = Date.now();
				//constrain between .03 and 0
				parent.children[1].material.opacity = .04 - Math.sin(time * .0004) * .01;
				// console.log(fg.material.opacity);

				particleSystem.rotation.y = time * controls.rotationSpeed;
				particleSystem.material.uniforms.brightness.value = controls.brightnessMax/2 + controls.brightnessMin - Math.sin(time * controls.brightnessSpeed) * controls.brightnessMax/2;
				particleSystem.material.uniforms.size.value = controls.size;

				// flyControls.update(clock.getDelta());
				renderer.render(scene, camera);
			}



			init();
			animate();
	</script>
</body>

<!DOCTYPE html>
<html>
<head>
	<title>Particle Spin</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<script src="js/third_party/FlyControls.js"></script>
	<script src="js/third_party/CopyShader.js"></script>
	<script src="js/third_party/ShaderPass.js"></script>
	<script src="js/third_party/MaskPass.js"></script>
	<script src="js/third_party/RenderPass.js"></script>
	<script src="js/shaders/PixelShader.js"></script>
	<script src="js/third_party/EffectComposer.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var outputElement, stats;
			var camera, 
				scene, 
				renderer, 
				flyControls, 
				texture,
				mesh,
				clock,
				composer;

			function init() {
				clock = new THREE.Clock();
				outputElement = document.getElementById('WebGL-output');

				//

				camera = new THREE.PerspectiveCamera( 27, window.innerWidth / window.innerHeight, 5, 3500 );
				camera.position.z = 500;

				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x050505, 2000, 3500 );

				var particles = 10000;
				var geometry = new THREE.BufferGeometry();
				var positions = new Float32Array( particles * 3 );
				var colors = new Float32Array( particles * 3 );
				var color = new THREE.Color();
				var n = 500, n2 = n * 0.5; // particles spread in the cube

				for ( var i = 0; i < positions.length; i += 3 ) {

					// positions

					var x = Math.random() * n - n2;
					var y = Math.random() * n - n2;
					var z = Math.random() * n - n2;

					positions[ i ]     = x;
					positions[ i + 1 ] = y;
					positions[ i + 2 ] = z;

					// colors

					var vx = ( x / n ) + 0.5;
					var vy = ( y / n ) + 0.5;
					var vz = ( z / n ) + 0.5;

					color.setRGB( vx, vy, vz );

					colors[ i ]     = color.r;
					colors[ i + 1 ] = color.g;
					colors[ i + 2 ] = color.b;

				}

				geometry.addAttribute( 'position', new THREE.BufferAttribute( positions, 3 ) );
				geometry.addAttribute( 'color', new THREE.BufferAttribute( colors, 3 ) );
				geometry.computeBoundingSphere();

				//

				texture = THREE.ImageUtils.loadTexture('img/star.gif', undefined, function(){
					this.needsUpdate = true;		
				});
				
				// var material = new THREE.PointCloudMaterial( { size: 4, vertexColors: THREE.VertexColors} );
				var material = new THREE.PointCloudMaterial( { size: 8, map: texture} );

				particleSystem = new THREE.PointCloud( geometry, material );
				scene.add( particleSystem );

				//

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				// renderer.setClearColor( scene.fog.color );
				// renderer.setClearColor( new THREE.Color(0x000000));
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				outputElement.appendChild( renderer.domElement );

				//

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				outputElement.appendChild( stats.domElement );

				//
				flyControls = new THREE.FlyControls(camera);
				flyControls.movementSpeed =10;
				flyControls.rollSpeed = 0.15;
				flyControls.domElement = outputElement;

				//effect composer stuff
				var renderPass = new THREE.RenderPass(scene, camera);
				var effectCopy = new THREE.ShaderPass(THREE.CopyShader);		
				effectCopy.renderToScreen = true;
				var pixelShaderPass = new THREE.ShaderPass(THREE.PixelShader);
				// var staticShaderPass = new THREE.ShaderPass(THREE.StaticShader);	
				composer = new THREE.EffectComposer(renderer);
				composer.addPass(renderPass);
				// composer.addPass(staticShaderPass);
				// composer.addPass(pixelShaderPass);
				composer.addPass(effectCopy);
			}
			
			

			function animate() {
				requestAnimationFrame( animate );

				render();
				stats.update();
			}

			function render() {
				var time = Date.now() * 0.00002;

				//particleSystem.rotation.x = time * 0.25;
				particleSystem.rotation.y = time * 0.5;

				// flyControls.update(clock.getDelta());
				// renderer.render( scene, camera );
				composer.render(clock.getDelta());
			}



			init();
			animate();
	</script>
</body>

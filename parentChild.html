<!DOCTYPE html>
<html>
<head>
	<title>parent child test</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var phrases = [
			{
				green: 'STRONG IS',
				red: 'STYLISH'
			},
			{
				green: 'PASSION IS',
				red: 'POWER'
			},
			{
				green: 'COURAGE IS',
				red: 'CONTAGIOUS'
			}
		];

		var camera,
		parent,
		scene;


		$(function(){
			scene = new THREE.Scene();
			var clock = new THREE.Clock({autostart: true});

			parent = new THREE.Object3D();
			parent.position.x = 0;
			parent.position.y = 0;
			parent.position.z = 0;

			var testGeometry = new THREE.BoxGeometry(5, 5, 5);
			var testMaterial = new THREE.MeshNormalMaterial();
			var testCube = new THREE.Mesh(testGeometry, testMaterial);
			testCube.position.x = 50;
			testCube.position.y = 50;
			testCube.position.z = 50;
			scene.add(testCube);
			// var testAxes = new THREE.AxisHelper(10);
			// parent.add(testAxes);

			var geometry = new THREE.BoxGeometry( 20, 20, 20 );
			var material = new THREE.MeshLambertMaterial( {color: 0x00ff00} );
			var cube = new THREE.Mesh( geometry, material );
			scene.add(cube);

			camera = new THREE.PerspectiveCamera(45, window.innerWidth/ window.innerHeight, 0.1, 1000);
			camera.position.x = 0;
			camera.position.y = 50;
			camera.position.z = 300;
			camera.lookAt(scene.position);
			parent.add(camera);
			scene.add(parent);

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xFFFFFF);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMapEnabled = true;

			var axes = new THREE.AxisHelper(100);
			scene.add(axes);

			var spotlight = new THREE.SpotLight(0xffffff);
			spotlight.position.set(0, 100, 300);
			parent.add(spotlight);

			var ambientLight = new THREE.AmbientLight(0x333333);
			scene.add(ambientLight);

			$('#WebGL-output').append(renderer.domElement);

			function renderScene(){
				requestAnimationFrame(renderScene);
				renderer.render(scene, camera);
				parent.position.y = 50 * Math.sin(clock.getElapsedTime() * 0.75);
				parent.position.x = 50 * Math.sin(clock.getElapsedTime() * 0.75);
				parent.position.z = 50 * Math.cos(clock.getElapsedTime() * 0.75);
				parent.lookAt(scene.position);
				camera.lookAt(scene.position);
			}

			renderScene();

			$(document).on('keyup', function(event){
				// console.log(event.keyCode);
				var increment = 10;
				switch(event.keyCode){
					case 38:
					parent.position.y += increment;
					console.log(parent.position);
					break;
					case 40: 
					parent.position.y -= increment;
					console.log(parent.position);
					break;
				}
			})
		});
	</script>
</body>
</html>

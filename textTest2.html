<!DOCTYPE html>
<html>
<head>
	<title>zella text test</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var phrases = [
			{
				green: 'STRONG IS',
				red: 'STYLISH'
			},
			{
				green: 'PASSION IS',
				red: 'POWER'
			},
			{
				green: 'COURAGE IS',
				red: 'CONTAGIOUS'
			}
		];


		$(function(){
			var scene = new THREE.Scene();
			var clock = new THREE.Clock({autostart: true});

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/ window.innerHeight, 0.1, 1000);
			// var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, -500, 500 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xFFFFFF);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMapEnabled = true;

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var spotlight = new THREE.SpotLight(0xffffff);
			spotlight.position.set(0, 100, 500);
			spotlight.castShadow = true;
			scene.add(spotlight);

			var ambientLight = new THREE.AmbientLight(0x333333);
			scene.add(ambientLight);

			var greenTextOptions = {
				size: 72,
				height: 12,
				width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: false
			};
			var greenTextGeometry = new THREE.TextGeometry(phrases[0].green, greenTextOptions);
			var greenTextMaterial = new THREE.MeshLambertMaterial({
				color: 0xBCDE16
			});
			var greenText = new THREE.Mesh(greenTextGeometry, greenTextMaterial);
			greenText.position.x = -200;
			greenText.position.y = 10;
			greenText.position.z = -50;
			greenText.castShadow = true;
			scene.add(greenText);

			var redTextOptions = {
				size: 40,
				height: 12,
				width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: false
			};
			var redTextGeometry = new THREE.TextGeometry(phrases[0].red, redTextOptions);
			var redTextMaterial = new THREE.MeshLambertMaterial({
				color: 0xE33C2D
			});
			var redText = new THREE.Mesh(redTextGeometry, redTextMaterial);
			redText.position.x = -100;
			redText.position.y = -10;
			redText.position.z = 50;
			redText.castShadow = true;
			scene.add(redText);

			camera.position.x = 0;
			camera.position.y = 50;
			camera.position.z = 250;

			$('#WebGL-output').append(renderer.domElement);

			function renderScene(){
				requestAnimationFrame(renderScene);
				renderer.render(scene, camera);
				

				camera.position.x = 250 * Math.sin(clock.getElapsedTime() * 0.75);
				//camera.position.z = 250 * Math.cos(clock.getElapsedTime() * 0.1);
				camera.lookAt(scene.position);
				// camera.position.z += 0.05;
				//redText.position.x -= 0.05;
				//greenText.position.x -= 0.05;
				// console.log(250 * Math.sin(clock.getElapsedTime()) * 2.0);
			}

			renderScene();
		});
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>zella text test</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var phrases = [
			{
				green: 'STRONG IS',
				red: 'STYLISH'
			},
			{
				green: 'PASSION IS',
				red: 'POWER'
			},
			{
				green: 'COURAGE IS',
				red: 'CONTAGIOUS'
			}
		];

		var options = {
			camera: new function(){
				this.x = 15;
				this.y = 15;
				this.z = 30;
			},
			greenPlane : new function(){
				this.position = {};
				this.position.x = 0;
				this.position.y = 5;
				this.position.z = 0;
				this.scale = {};
				this.scale.x = 1;
				this.scale.y = 1;
			},
			greenText: new function(){
				this.position = {};
				this.position.x = 0;
				this.position.y = 5;
				this.position.z = 0;
			}
		};

		var gui = new dat.GUI();
		var cameraControls = gui.addFolder('camera');
		cameraControls.add(options.camera, 'x');
		cameraControls.add(options.camera, 'y');
		cameraControls.add(options.camera, 'z');
		var greenTextControls = gui.addFolder('green text');
		greenTextControls.add(options.greenText.position, 'x');
		greenTextControls.add(options.greenText.position, 'y');
		greenTextControls.add(options.greenText.position, 'z');
		var greenPlaneControls = gui.addFolder('green plane');
		greenPlaneControls.add(options.greenPlane.position, 'x');
		greenPlaneControls.add(options.greenPlane.position, 'y');
		greenPlaneControls.add(options.greenPlane.position, 'z');
		var greenPlaneScaleControls = greenPlaneControls.addFolder('scale');
		greenPlaneScaleControls.add(options.greenPlane.scale, 'x');
		greenPlaneScaleControls.add(options.greenPlane.scale, 'y');
		var redTextControls = gui.addFolder('red text');
		var redPlane = gui.addFolder('red plane');


		$(function(){
			var scene = new THREE.Scene();

			//var camera = new THREE.PerspectiveCamera(45, window.innerWidth/ window.innerHeight, 0.1, 1000);
			var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, -500, 500 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xFFFFFF);
			renderer.setSize(window.innerWidth, window.innerHeight);

			var axes = new THREE.AxisHelper(20);
			scene.add(axes);

			var greenTextOptions = {
				size: 72,
				height: 12,
				width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: false
			};
			var greenTextGeometry = new THREE.TextGeometry(phrases[0].green, greenTextOptions);
			var greenTextMaterial = new THREE.MeshBasicMaterial({
				color: 0xBCDE16
			});
			var greenText = new THREE.Mesh(greenTextGeometry, greenTextMaterial);
			greenText.position.x = -30;
			greenText.position.y = 5;
			greenText.position.z = 0;
			scene.add(greenText);

			var redTextOptions = {
				size: 64,
				height: 12,
				width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: false
			};
			var redTextGeometry = new THREE.TextGeometry(phrases[0].red, redTextOptions);
			var redTextMaterial = new THREE.MeshBasicMaterial({
				color: 0xE33C2D
			});
			var redText = new THREE.Mesh(redTextGeometry, redTextMaterial);
			redText.position.x = -30;
			redText.position.y = -15;
			redText.position.z = 0;
			scene.add(redText);

			var redPlaneGeometry = new THREE.PlaneGeometry(100, 20, 1, 1);
			var greenPlaneGeometry = new THREE.PlaneGeometry(100, 20, 1, 1);
			var planeMaterial = new THREE.MeshBasicMaterial({
				color: 0xcccccc
			});
			var greenPlane = new THREE.Mesh(greenPlaneGeometry, planeMaterial);
			var redPlane = new THREE.Mesh(redPlaneGeometry, planeMaterial);
			greenPlane.rotation.x = -0.5 * Math.PI;
			redPlane.rotation.x = -0.5 * Math.PI;
			scene.add(redPlane);
			scene.add(greenPlane);

			camera.position.x = -15;
			camera.position.y = 15;
			camera.position.z = 30;
			camera.lookAt(scene.position);

			$('#WebGL-output').append(renderer.domElement);

			function renderScene(){
				requestAnimationFrame(renderScene);
				//camera
				camera.position.x = options.camera.x;
				camera.position.y = options.camera.y;
				camera.position.z = options.camera.z;
				//green text
				greenText.position.x = options.greenText.position.x;
				greenText.position.y = options.greenText.position.y;
				greenText.position.z = options.greenText.position.z;
				//plane for green text
				greenPlane.position.x = options.greenPlane.position.x;
				greenPlane.position.y = options.greenPlane.position.y;
				greenPlane.position.z = options.greenPlane.position.z;
				greenPlane.scale.x = options.greenPlane.scale.x;
				greenPlane.scale.y = options.greenPlane.scale.y;
				//red text
				//plane for red text
				renderer.render(scene, camera);
			}

			renderScene();
		});
	</script>
</body>
</html>

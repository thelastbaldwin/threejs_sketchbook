<!DOCTYPE html>
<html>
<head>
	<title>zella text test</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/fonts/helvetiker_font/helvetiker_regular.typeface.js"></script>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var phrases = [
			{
				green: 'STRONG IS',
				red: 'STYLISH'
			},
			{
				green: 'PASSION IS',
				red: 'POWER'
			},
			{
				green: 'COURAGE IS',
				red: 'CONTAGIOUS'
			}
		];

		var camera,
		cameraParent,
		greenText,
		redText,
		spotlight,
		scene,
		speed = 0.5;


		$(function(){
			scene = new THREE.Scene();
			var clock = new THREE.Clock({autostart: true});

			cameraParent = new THREE.Object3D();
			cameraParent.position.x = 0;
			cameraParent.position.y = 0;
			cameraParent.position.z = 0;

			camera = new THREE.PerspectiveCamera(45, window.innerWidth/ window.innerHeight, 0.1, 2000);
			// var camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, -500, 500 );
			camera.position.x = 0;
			camera.position.y = 50;
			camera.position.z = 1000;
			// scene.add(camera);
			cameraParent.add(camera);
			

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0xFFFFFF);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.shadowMapEnabled = true;

			var axes = new THREE.AxisHelper(150);
			scene.add(axes);

			spotlight = new THREE.SpotLight(0xffffff);
			spotlight.position.set(0, 100, 1000);
			spotlight.castShadow = true;
			cameraParent.add(spotlight);
			scene.add(cameraParent);

			var ambientLight = new THREE.AmbientLight(0x333333);
			scene.add(ambientLight);

			var greenTextOptions = {
				size: 48,
				height: 12,
				// width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: true,
				bevelThickness: 0.4,
				bevelSize: 2
			};
			var greenTextGeometry = new THREE.TextGeometry(phrases[0].green, greenTextOptions);
			// var greenTextMaterial = new THREE.MeshLambertMaterial({
			// 	color: 0xBCDE16
			// });
			var greenTextMaterial = new THREE.MeshPhongMaterial({
				ambient: 0xBCDE16,
				specular: 0xFFFEA6,
				color: 0x808E16,
				shininess: 15
			});
			greenText = new THREE.Mesh(greenTextGeometry, greenTextMaterial);
			greenText.position.x = -300;
			greenText.position.y = 10;
			greenText.position.z = 500;
			greenText.castShadow = true;
			scene.add(greenText);

			var redTextOptions = {
				size: greenTextOptions.size * 0.56,
				height: 12,
				width: 24,
				font: 'helvetiker',
				style: 'normal',
				bevelEnabled: true,
				bevelThickness: 0.4,
				bevelSize: 1
			};
			var redTextGeometry = new THREE.TextGeometry(phrases[0].red, redTextOptions);
			var redTextMaterial = new THREE.MeshPhongMaterial({
				ambient: 0xE33C2D,
				specular: 0xFF8983,
				color: 0x99251F,
				shininess: 15
			});
			redText = new THREE.Mesh(redTextGeometry, redTextMaterial);
			redText.position.x = -180;
			redText.position.y = -10;
			redText.position.z = greenText.position.z + 50;
			redText.castShadow = true;
			scene.add(redText);

			var cylinderGeometry = new THREE.CylinderGeometry(300, 300, 1000, 32, 32);
			var cylinderMaterial = new THREE.MeshLambertMaterial({color: 0x4669DB});
			var cylinder = new THREE.Mesh(cylinderGeometry, cylinderMaterial);
			cylinder.receiveShadow = true;
			scene.add(cylinder);

			// camera.setLens(150, 35);

			$('#WebGL-output').append(renderer.domElement);

			function updateCameraPosition(){
				cameraParent.position.x = 1 * Math.sin(clock.getElapsedTime() * speed);
				cameraParent.position.z = 1 * Math.cos(clock.getElapsedTime() * speed);
				cameraParent.lookAt(scene.position);
			}

			function renderScene(){
				requestAnimationFrame(renderScene);
				renderer.render(scene, camera);
				updateCameraPosition();
			}

			renderScene();
		});
	</script>
</body>
</html>

<html>
<head>
	<title>Mesh Distort</title>
	<script src="js/third_party/three.min.js"></script>
	<script src="js/third_party/jquery-2.1.1.min.js"></script>
	<script src="js/third_party/stats.min.js"></script>
	<script src="js/third_party/dat.gui.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<script id="vertex-shader" type="x-shader/x-vertex">
		uniform sampler2D videoTexture;
		uniform float amplitude;

		varying vec2 vUv;

		float brightness(vec4 color){
			return (color.x + color.y + color.z) / 3.0;
		}

		void main() {
			vUv = uv;
			// vec4 location = projectionMatrix * modelViewMatrix * vec4(position,1.0);
			vec4 textureColor = texture2D(videoTexture, vUv);
			gl_Position = projectionMatrix * modelViewMatrix * vec4(position.xy, position.z + brightness(textureColor) * amplitude, 1.0);
		}

	</script>
	<script id="fragment-shader" type="x-shader/x-fragment">
		uniform sampler2D videoTexture;
		varying vec2 vUv;

		void main() {
			vec2 position = vec2(gl_FragCoord.x, gl_FragCoord.y);
			gl_FragColor = texture2D(videoTexture, vUv);
			//gl_FragColor = vec4(0, 0, 0, 1.0);
		}	
	</script>
</head>
<body class="Mesh-Distort">
	<video autoplay></video>
	<div id="Stats-output"></div>
	<div id="WebGL-output"></div>
	<script>
		var millis = (function(){
			var startTime = new Date().getTime();

			return function(){
				return new Date().getTime() - startTime;
			}
		}());

		var video = document.querySelector('video');

		var controls = new function(){
			this.amplitude = 500
		}

		var gui = new dat.GUI();
		gui.add(controls, 'amplitude', 20, 500);

		navigator.getUserMedia = ( navigator.getUserMedia ||
                       navigator.webkitGetUserMedia ||
                       navigator.mozGetUserMedia ||
                       navigator.msGetUserMedia);

		function initStats(){
			var stats = new Stats();
			stats.setMode(0);
			stats.domElement.style.position = 'absolute',
			stats.domElement.style.left = '0px';
			stats.domElement.style.top = '0px';
			$('#Stats-output').append(stats.domElement);
			return stats;
		}

		$(function(){
			if(navigator.getUserMedia){
				navigator.getUserMedia({video: {mandatory: {minWidth: window.innerWidth}}, audio: false}, function(localMediaStream){
					video.src = window.URL.createObjectURL(localMediaStream);
				}, function(err){
					console.error('error with getUserMedia:' + err);
				});
			}else{
				alert('getUserMedia not supported');
			}

			var stats = initStats();
			var scene = new THREE.Scene();

			var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);

			scene.add(camera);

			camera.position.x = 0;
			camera.position.y =	0;
			camera.position.z = 500;
			camera.lookAt(scene.position);

			var renderer = new THREE.WebGLRenderer();
			renderer.setClearColor(0x000000);
			renderer.setSize(window.innerWidth, window.innerHeight);

			// var axes = new THREE.AxisHelper(20);
			// scene.add(axes);

			var videoTexture = new THREE.Texture(video);
			videoTexture.minFilter = THREE.LinearFilter;
			videoTexture.magFilter = THREE.LinearFilter;
			videoTexture.generateMipMaps = false;

			var planeGeometry = new THREE.PlaneGeometry(window.innerWidth, window.innerHeight, 200, 200);
			var planeMaterial = new THREE.ShaderMaterial({
				uniforms:{
					videoTexture: {
						type: 't', 
						value: videoTexture
					},
					amplitude: {
						type: 'f', value: controls.amplitude
					},
				},
				vertexShader: $('#vertex-shader').text(),
				fragmentShader: $('#fragment-shader').text(),
				map: videoTexture,		
				wireframe: true,
				wireframeLinewidth: 1
			});

			// var planeMaterial = new THREE.MeshBasicMaterial({
			// 	map: texture
			// });

			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
			plane.position.x = 0;
			plane.position.y = 0;
			plane.position.z = 0;

			scene.add(plane);

			$('#WebGL-output').append(renderer.domElement);
			renderScene();

			function renderScene(){
				requestAnimationFrame(renderScene);
				stats.update();

				planeMaterial.uniforms.amplitude.value = controls.amplitude;
				if(video.readyState === video.HAVE_ENOUGH_DATA){
					if(videoTexture){
						videoTexture.needsUpdate = true;
					}
				}
				renderer.render(scene, camera);

			}
		});
	</script>
</body>
</html>
